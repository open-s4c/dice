name: Test Dice dependants against the current branch
on:
  push:
    branches:
    - main
    tags:
    - '**'
  pull_request:

env:
  OWNER: open-s4c

jobs:
  run-dependant-actions:
    strategy:
      fail-fast: false
      matrix:
        dependant: [dice-rs]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ${{ matrix.dependant }} workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ env.OWNER }}/${{ matrix.dependant }}
          event-type: test-dice
          client-payload: >
            {
              "sha": "${{ github.sha }}",
              "attempt": "${{ github.run_attempt }}"
            }
      - name: Create empty check
        uses: LouisBrunner/checks-action@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ matrix.dependant }}-${{ github.event.client_payload.sha }}-${{ github.event.client_payload.attempt }}
          status: in_progress
      - name: Wait for ${{ matrix.dependant }} result
        uses: lewagon/wait-on-check-action@v1.3.2
        with:
          ref: ${{ github.sha }}
          check-name: ${{ matrix.dependant }}-${{ github.sha }}-${{ github.run_attempt }}
          repo-token: ${{ secrets.PAT }}
          wait-interval: 10
